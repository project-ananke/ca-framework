name: CI
on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  build_macos:
  steps:
    - uses: actions/checkout@v1
    - name: install dependencies
      run: |
        brew install SDL2
        brew install clang
    - name: build
      run: |
        ./build.sh
